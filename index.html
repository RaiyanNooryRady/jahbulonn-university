<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compass University Selector</title>
  <style>
    :root {
      --compass-size: 80vmin;
      --image-size: 12vmin;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compass-container {
      position: relative;
      width: var(--compass-size);
      height: var(--compass-size);
    }

    .compass {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('circle.png') no-repeat center center;
      background-size: contain;
      z-index: 1;
    }

    .needle {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: center center;
      background: url('needle.png') no-repeat center;
      background-size: contain;
      z-index: 2;
      transition: transform 0.5s ease-in-out;
    }

    .university {
      position: absolute;
      width: var(--image-size);
      height: var(--image-size);
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      z-index: 3;
      transition: transform 0.3s;
    }

    .university img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .university:hover {
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      :root {
        --image-size: 14vmin;
      }
    }
  </style>
</head>
<body>

<div class="compass-container">
  <!-- Compass Background -->
  <div class="compass"></div>

  <!-- Rotating Needle -->
  <div class="needle" id="needle"></div>

  <!-- Circular University Images -->
  <script>
    const numberOfUniversities = 14;
    const radius = 40; // % of the container
    const container = document.querySelector('.compass-container');

    for (let i = 0; i < numberOfUniversities; i++) {
      const angle = (i / numberOfUniversities) * 2 * Math.PI;
      const x = 50 + radius * Math.cos(angle);
      const y = 50 + radius * Math.sin(angle);

      const div = document.createElement('div');
      div.className = 'university';
      div.style.left = `${x}%`;
      div.style.top = `${y}%`;
      div.style.transform = 'translate(-50%, -50%)';

      div.innerHTML = `<img src="circle.png" alt="University ${i+1}" />`;

      div.onclick = () => {
        document.getElementById('needle').style.transform = `translate(-50%, -50%) rotate(${(360 / numberOfUniversities) * i}deg)`;
        alert(`Redirecting to University ${i + 1} page...`);
        // window.location.href = `/universities/university-${i+1}`;
      };

      container.appendChild(div);
    }
  </script>
</div>

</body>
</html>
