<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jahuni Compass University Selector</title>
  <style>
    :root {
      --jahuni-compass-size: 80vmin;
      --jahuni-image-size: 12vmin;
    }

    * {
      box-sizing: border-box;
    }

    .jahuni-wrapper {
      background: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .jahuni-compass-container {
      position: relative;
      width: var(--jahuni-compass-size);
      height: var(--jahuni-compass-size);
    }

    .jahuni-compass {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('circle.png') no-repeat center center;
      background-size: contain;
      z-index: 1;
    }

    .jahuni-needle {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: center center;
      background: url('needle.png') no-repeat center;
      background-size: contain;
      z-index: 2;
      transition: transform 0.5s ease-in-out;
    }

    .jahuni-university {
      position: absolute;
      width: var(--jahuni-image-size);
      height: var(--jahuni-image-size);
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      z-index: 3;
      transition: transform 0.3s;
    }

    .jahuni-university img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .jahuni-university:hover {
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      :root {
        --jahuni-image-size: 14vmin;
      }
    }
  </style>
</head>
<body>

<div class="jahuni-wrapper">

    <div class="jahuni-compass-container">
        <!-- Compass Background -->
        <div class="jahuni-compass"></div>
      
        <!-- Rotating Needle -->
        <div class="jahuni-needle" id="jahuni-needle"></div>
      
        <!-- Circular University Images -->
        <script>
          const jahuniNumberOfUniversities = 14;
          const jahuniRadius = 40; // % of the container
          const jahuniContainer = document.querySelector('.jahuni-compass-container');
      
          for (let i = 0; i < jahuniNumberOfUniversities; i++) {
            const jahuniAngle = (i / jahuniNumberOfUniversities) * 2 * Math.PI;
            const jahuniX = 50 + jahuniRadius * Math.cos(jahuniAngle);
            const jahuniY = 50 + jahuniRadius * Math.sin(jahuniAngle);
      
            const jahuniDiv = document.createElement('div');
            jahuniDiv.className = 'jahuni-university';
            jahuniDiv.style.left = `${jahuniX}%`;
            jahuniDiv.style.top = `${jahuniY}%`;
            jahuniDiv.style.transform = 'translate(-50%, -50%)';
      
            jahuniDiv.innerHTML = `<img src="circle.png" alt="University ${i + 1}" />`;
      
            jahuniDiv.onclick = () => {
              document.getElementById('jahuni-needle').style.transform = `translate(-50%, -50%) rotate(${(360 / jahuniNumberOfUniversities) * i}deg)`;
              alert(`Redirecting to University ${i + 1} page...`);
              // window.location.href = `/universities/university-${i + 1}`;
            };
      
            jahuniContainer.appendChild(jahuniDiv);
          }
        </script>
      </div>

</div>


</body>
</html>
