<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jahuni Compass University Selector</title>
  <style>
    :root {
      --jahuni-compass-size: 80vmin;
      --jahuni-image-size: 12vmin;
    }

    * {
      box-sizing: border-box;
    }

    .jahuni-wrapper {
      background: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .jahuni-compass-container {
      position: relative;
      width: var(--jahuni-compass-size);
      height: var(--jahuni-compass-size);
    }

    .jahuni-compass {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-size: contain;
      z-index: 1;
    }
    .jahuni-compass img{
        width: 100%;
        height: auto;
        transition: transform 0.5s ease-in-out;
    }

    .jahuni-university {
      position: absolute;
      width: var(--jahuni-image-size);
      height: var(--jahuni-image-size);
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      z-index: 3;
      transition: transform 0.3s;
    }

    .jahuni-university img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .jahuni-university:hover {
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      :root {
        --jahuni-image-size: 14vmin;
      }
    }
  </style>
</head>

          // alert(jahuniUniversityList[0].id);

          //End university object
            const jahuniNumberOfUniversities = 14;
            const jahuniRadius = 40; // % of the container
            const jahuniContainer = document.querySelector('.jahuni-compass-container');
          
            for (let i = 0; i < jahuniNumberOfUniversities; i++) {
              const jahuniAngle = (i / jahuniNumberOfUniversities) * 2 * Math.PI;
              const jahuniX = 50 + jahuniRadius * Math.cos(jahuniAngle);
              const jahuniY = 50 + jahuniRadius * Math.sin(jahuniAngle);
          
              const jahuniDiv = document.createElement('div');
              jahuniDiv.className = 'jahuni-university';
              jahuniDiv.style.left = `${jahuniX}%`;
              jahuniDiv.style.top = `${jahuniY}%`;
              jahuniDiv.style.transform = 'translate(-50%, -50%)';
          
              jahuniDiv.innerHTML = `<a href="${jahuniUniversityList[i].slug}"><img src="${jahuniUniversityList[i].image}" alt="University ${i + 1}" /></a>`;
          
              // jahuniDiv.onclick = () => {
              //   alert(`Redirecting to University ${i + 1} page...`);
              //   // window.location.href = `/universities/university-${i + 1}`;
              // };
          
              jahuniDiv.onmouseover = () => {
                const compass = document.querySelector('.jahuni-compass-container');
                const compassRect = compass.getBoundingClientRect();
                const uniRect = jahuniDiv.getBoundingClientRect();
          
                const compassCenterX = compassRect.left + compassRect.width / 2;
                const compassCenterY = compassRect.top + compassRect.height / 2;
          
                const uniCenterX = uniRect.left + uniRect.width / 2;
                const uniCenterY = uniRect.top + uniRect.height / 2;
          
                const angleRad = Math.atan2(uniCenterY - compassCenterY, uniCenterX - compassCenterX);
                const angleDeg = angleRad * (170 / Math.PI)-40;
          
                document.querySelector('#jahuni-compass-img').style.transform = `rotate(${angleDeg}deg)`;
              };
          
              jahuniContainer.appendChild(jahuniDiv);
            }
